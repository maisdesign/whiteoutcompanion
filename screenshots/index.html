<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title">Upload Screenshot - Whiteout Companion</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: #141c2b;
      border-radius: 1rem;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .example-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .example-gallery img {
      max-width: 120px;
      border-radius: 8px;
      border: 2px solid #2c3e50;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"], input[type="file"], textarea {
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background: #00bfff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00a4d6;
    }
    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.2s ease-in-out;
    }
    .lightbox-overlay.active {
      display: flex;
    }
  </style>
</head>
<body>
  <div style="text-align: right; padding: 1rem;">
    <select id="language-select" style="padding: 0.5rem; border-radius: 0.5rem;">
      <option value="en">English</option>
      <option value="it">Italiano</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="zh">中文</option>
      <option value="ru">Русский</option>
    </select>
  </div>
  <main>
    <h1 data-i18n="title">Submit Your Chief Gear Screenshot</h1>
    <p data-i18n="instruction" style="text-align: center;"></p>

    <div class="example-gallery">
      <img src="example1.png" alt="Example Screenshot 1">
      <img src="example2.png" alt="Example Screenshot 2">
      <img src="example3.png" alt="Example Screenshot 3">
      <img src="example4.png" alt="Example Screenshot 4">
    </div>

    <form action="mailto:personaleacireale@gmail.com" method="POST" enctype="multipart/form-data">
      <label for="email" data-i18n="email_label"></label>
      <input type="email" id="email" name="email" placeholder-i18n="email_placeholder">

      <label for="screenshot" data-i18n="screenshot_label"></label>
      <input type="file" id="screenshot" name="screenshot" accept="image/png, image/jpeg" required>

      <label for="message" data-i18n="message_label"></label>
      <textarea id="message" name="message" rows="4" placeholder-i18n="message_placeholder"></textarea>

      <button type="submit" data-i18n="submit_button"></button>
    </form>
  </main>
  <div class="lightbox-overlay" id="lightbox">
    <img src="" alt="Zoomed image">
  </div>

  <script>
    const translations = {
      en: {
        page_title: "Upload Screenshot - Whiteout Companion",
        title: "Submit Your Chief Gear Screenshot",
        instruction: "Please upload a screenshot similar to the examples below. It will be sent to our staff for internal use only.",
        email_label: "Your Email (optional)",
        email_placeholder: "example@email.com",
        screenshot_label: "Screenshot (.png, .jpg)",
        message_label: "Message (optional)",
        message_placeholder: "Write a message (optional)",
        submit_button: "Submit Screenshot"
      },
      it: {
        page_title: "Carica Screenshot - Whiteout Companion",
        title: "Invia uno Screenshot del tuo Chief Gear",
        instruction: "Carica uno screenshot simile a quelli mostrati qui sotto. Sarà inviato al nostro staff per uso interno.",
        email_label: "La tua email (opzionale)",
        email_placeholder: "esempio@email.com",
        screenshot_label: "Screenshot (.png, .jpg)",
        message_label: "Messaggio (opzionale)",
        message_placeholder: "Scrivi un messaggio (facoltativo)",
        submit_button: "Invia Screenshot"
      },
            
      fr: {
        page_title: "Téléverser une capture - Whiteout Companion",
        title: "Soumets une capture de ton équipement de chef",
        instruction: "Veuillez téléverser une capture similaire aux exemples ci-dessous. Elle sera envoyée à notre équipe à des fins internes uniquement.",
        email_label: "Votre e-mail (optionnel)",
        email_placeholder: "exemple@email.com",
        screenshot_label: "Capture d’écran (.png, .jpg)",
        message_label: "Message (optionnel)",
        message_placeholder: "Écrivez un message (facultatif)",
        submit_button: "Soumettre la capture"
      },
      es: {
        page_title: "Subir captura - Whiteout Companion",
        title: "Envía una captura de tu equipo de jefe",
        instruction: "Por favor, sube una captura similar a los ejemplos a continuación. Se enviará a nuestro equipo para uso interno solamente.",
        email_label: "Tu correo (opcional)",
        email_placeholder: "ejemplo@email.com",
        screenshot_label: "Captura (.png, .jpg)",
        message_label: "Mensaje (opcional)",
        message_placeholder: "Escribe un mensaje (opcional)",
        submit_button: "Enviar captura"
      },
      pt: {
        page_title: "Enviar captura - Whiteout Companion",
        title: "Envie sua captura de tela do Chief Gear",
        instruction: "Por favor, envie uma captura semelhante aos exemplos abaixo. Ela será enviada para nossa equipe para uso interno apenas.",
        email_label: "Seu e-mail (opcional)",
        email_placeholder: "exemplo@email.com",
        screenshot_label: "Captura (.png, .jpg)",
        message_label: "Mensagem (opcional)",
        message_placeholder: "Escreva uma mensagem (opcional)",
        submit_button: "Enviar captura"
      },
      zh: {
        page_title: "上传截图 - Whiteout Companion",
        title: "提交你的指挥官装备截图",
        instruction: "请上传类似以下示例的截图。它将仅供我们内部使用。",
        email_label: "你的邮箱（可选）",
        email_placeholder: "示例@email.com",
        screenshot_label: "截图 (.png, .jpg)",
        message_label: "留言（可选）",
        message_placeholder: "写一条留言（可选）",
        submit_button: "提交截图"
      },
      ru: {
        page_title: "Загрузка скриншота - Whiteout Companion",
        title: "Отправьте скриншот снаряжения начальника",
        instruction: "Пожалуйста, загрузите скриншот, аналогичный приведённым ниже примерам. Он будет использован только для внутренних целей.",
        email_label: "Ваш e-mail (необязательно)",
        email_placeholder: "пример@email.com",
        screenshot_label: "Скриншот (.png, .jpg)",
        message_label: "Сообщение (необязательно)",
        message_placeholder: "Напишите сообщение (необязательно)",
        submit_button: "Отправить скриншот"
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const userLang = navigator.language.slice(0, 2);
      const savedLang = localStorage.getItem('selectedLang') || userLang;
      const lang = Object.keys(translations).includes(savedLang) ? savedLang : 'en';
      setLanguage(lang);

      const selector = document.getElementById('language-select');
      if (selector) {
        selector.value = lang;
        selector.addEventListener('change', function () {
          localStorage.setItem('selectedLang', this.value);
          setLanguage(this.value);
        });
      }

      function setLanguage(lang) {
        const t = translations[lang];
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (t[key]) el.innerHTML = t[key];
        });
        document.querySelectorAll('[placeholder-i18n]').forEach(el => {
          const key = el.getAttribute('placeholder-i18n');
          if (t[key]) el.setAttribute('placeholder', t[key]);
        });
        document.title = t.page_title;
      }

      // Lightbox + pinch-to-zoom
      document.querySelectorAll('.example-gallery img').forEach(img => {
        img.addEventListener('click', () => {
          const lightbox = document.getElementById('lightbox');
          const lightboxImg = lightbox.querySelector('img');
          lightboxImg.src = img.src;
          lightboxImg.style.transform = 'scale(1)';
          lightbox.classList.add('active');
        });
      });

      document.getElementById('lightbox').addEventListener('click', () => {
        document.getElementById('lightbox').classList.remove('active');
      });

      const lightboxImg = document.querySelector('#lightbox img');
      let scale = 1;
      let startDistance = 0;

      document.getElementById('lightbox').addEventListener('touchstart', function (e) {
        if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          startDistance = Math.sqrt(dx * dx + dy * dy);
        }
      });

      document.getElementById('lightbox').addEventListener('touchmove', function (e) {
        if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const newDistance = Math.sqrt(dx * dx + dy * dy);
          const zoomFactor = newDistance / startDistance;
          scale = Math.min(Math.max(zoomFactor, 1), 3);
          lightboxImg.style.transform = `scale(${scale})`;
          e.preventDefault();
        }
      });

      document.getElementById('lightbox').addEventListener('touchend', function () {
        startDistance = 0;
      });
    });
  </script>
</body>
</html>
