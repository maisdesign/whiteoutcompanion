
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1e3c72">
  <meta name="description" content="Professional alliance management tool for Whiteout Survival">

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icons/android/android-launchericon-180-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Whiteout Survival Companion</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/styles.css"/>
  <link rel="stylesheet" href="styles/modern-ui.css"/>
</head>
<body class="light-theme">
  <div id="app-container">
    <aside id="alliance-panel">
      <h2 data-i18n="alliances">Alliances</h2>
      <form id="alliance-form">
        <input type="text" id="alliance-name" data-i18n-placeholder="allianceName" maxlength="30" required/>
        <input type="file" id="alliance-icon" accept="image/*" aria-label="Alliance icon upload"/>
        <button type="submit" data-i18n="addAlliance">Add Alliance</button>
      </form>
      <ul id="alliance-list"></ul>
    </aside>

    <main id="main-panel">
      <h1 data-i18n="title">Whiteout Survival Companion</h1>
      <div id="map-container">
        <img src="assets/map.png" id="map" alt="Facility Map"/>
      </div>
      <div id="controls">
        <button onclick="exportCSV()" data-i18n="exportCsv">Export CSV</button>
        <button onclick="exportPNG()" data-i18n="exportPng">Export PNG</button>
        <input type="file" id="import-file" accept=".csv" aria-label="Import CSV file"/>
        <label for="language-selector" data-i18n="language">Language</label>
        <select id="language-selector" aria-label="Select interface language"></select>
      </div>
      <div id="summary"></div>
      <div id="buff-summary"></div>
    </main>
  </div>

  <!-- Script dependencies (ORDER MATTERS) -->
  <script src="data/facilitiesData.js"></script>
  <script src="data/buffData.js"></script>
  <script src="data/translations.js"></script>
  <script src="scripts/enhanced_main_js.js"></script>
</body>
</html>
